<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>3ddx</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ " crossorigin="anonymous " />
    <style>
        #notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container text-center pt-5" id="from">
        <h1>Config File</h1>

        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input class="form-control" id="name" />
        </div>

        <div class="mb-3">
            <label for="filePath" class="form-label">filePath</label>
            <input class="form-control" id="filePath" />
        </div>

        <div class="mb-3">
            <label for="emailAddress" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="emailAddress" />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" id="password" />
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="save()">Save</button>
        </div>
    </div>
    <div class="container text-center pt-5" id="btn" style="display: none">
        <h1>3DDX Switcher</h1>
        <div class="d-grid gap-2">
            <a class="btn btn-primary" href="newconnect-ui/index.html ">Connect (SG)</a
        >
        <a class="btn btn-info" href="iSmileOn/index.html "
          >ISMile (Aligners)</a
        >
      </div>
      <p id="version" style="margin-top: 20px"></p>
    </div>

    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">Close</button>
      <button id="update-button" onClick="updateApp()">Update</button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>

    <script>
      const { ipcRenderer } = require('electron');
      var version = document.getElementById('version');

      ipcRenderer.send('app_version');
      ipcRenderer.on('app_version', (event, arg) => {
        ipcRenderer.removeAllListeners('app_version');
        version.innerText = 'Version ' + arg.version;
      });

      //get Data
      ipcRenderer.send('get_data');
      ipcRenderer.on('get_data', (event, data) => {
        // ipcRenderer.removeAllListeners('get_data');
        document.getElementById('name').value = data.name;
        document.getElementById('filePath').value = data.filePath;
        document.getElementById('emailAddress').value = data.emailAddress;
        document.getElementById('password').value = data.password;
      });

      function save() {
        let obj = {};
        obj.name = document.getElementById('name').value;
        obj.filePath = document.getElementById('filePath').value;
        obj.emailAddress = document.getElementById('emailAddress').value;
        obj.password = document.getElementById('password').value;

        document.getElementById('from').style.display = 'none';
        document.getElementById('btn').style.display = 'block';
        console.log(obj);

        localStorage.obj = obj;
      }

      // auto update

      const notification = document.getElementById('notification');
      const message = document.getElementById('message');
      const restartButton = document.getElementById('restart-button');
      ipcRenderer.on('update_available', () => {
        ipcRenderer.removeAllListeners('update_available');
        message.innerText = 'A new update is available.';
        notification.classList.remove('hidden');
      });
      ipcRenderer.on('update_downloaded', () => {
        ipcRenderer.removeAllListeners('update_downloaded');
        message.innerText =
          'Update Downloaded. It will be installed on restart. Restart now?';
        restartButton.classList.remove('hidden');
        notification.classList.remove('hidden');
      });
      function closeNotification() {
        notification.classList.add('hidden');
      }
      function restartApp() {
        ipcRenderer.send('restart_app');
      }
      function updateApp() {
        ipcRenderer.send('update_app');
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe "
      crossorigin="anonymous "
    ></script>
  </body>
</html>
